<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      对象数组去重
    </title>
  </head>
  <body>
    <script>
      const responseList = [
        { id: 1, a: 1 },
        { id: 2, a: 2 },
        { id: 3, a: 3 },
        { id: 1, a: 4 }
      ];
      const result = responseList.reduce((acc,cur)=>{
          console.log(acc,cur)
          const ids = acc.map(item=>item.id)
          console.log(ids,'ids')
          return ids.includes(cur.id)?acc:[...acc,cur]
      },[])
      console.log(result,'result')
    </script>
  </body>
</html>
